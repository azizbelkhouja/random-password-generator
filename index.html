<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Password Generator</h2>

    <label for="length">Password Length:</label>
    <input type="number" id="length" value="16" min="1">

    <label><input type="checkbox" id="lowercase"> Include Lowercase</label> <br>
    <label><input type="checkbox" id="uppercase"> Include Uppercase</label> <br>
    <label><input type="checkbox" id="numbers"> Include Numbers</label> <br>
    <label><input type="checkbox" id="symbols"> Include Symbols</label>

    <button onclick="generateAndDisplayPassword()">Generate Password</button>

    <h3>Generated Password:</h3>
    <input type="text" id="password" readonly>
</div>

<script src="index.js"></script>
</body>
</html>
